<!DOCTYPE html>

  <head>

    <link

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Ingresar | The green corner</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <div class="alignObjects">
              <img src="../img/logo_circular.png" class="logo" alt="Logo" />
              <div class="alignText">
                <h4>THE GREEN CORNER</h4>
                <h6>COFFEE SHOP</h6>
              </div>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span id="menuBurguer"><i class="fa-solid fa-bars"></i></span>
            <!--<span class="navbar-toggler-icon"></span>-->
          </button>
          <div class="collapse navbar-collapse styleLinks" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link styleFont" href="../views/cafeteria.html"
                  >CAFETER√çA</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styleFont" href="../views/plantas.html"
                  >PLANTAS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styleFont" href="../views/nosotros.html"
                  >NOSOTROS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styleFont" href="../views/contacto.html"
                  >CONTACTO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styleFont" href="../views/ingresar.html"
                  >INGRESAR</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="principalImage">
      <div class="formPosition">
        <div class="overviewStyle">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="styleFooter">
        <div class="socialMediaStyle">
          <div class="cage">
            <a href="#"
              ><img src="../img/facebook.png" alt="" width="30px" height="30px"
            /></a>
          </div>
          <div class="cage">
            <a href="#"
              ><img
                src="../img/instagram.png"
                alt=""
                width="30px"
                height="30px"
            /></a>
          </div>
          <div class="cage">
            <a href="#"
              ><img src="../img/youtube.png" alt="" width="30px" height="30px"
            /></a>
          </div>
        </div>

        </div>

    ></script>
